<html ng-app="bear">
<head>
	<link rel="stylesheet" type="text/css" href="quote.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="quote.js"></script>
	<title></title>
</head>
<body ng-controller="polarbearcontroller">
<h1>Quotes.</h1>


<div class="add" ng-click="addQuote()">Add a Quote</div>
	<div class="hideit" ng-class="addquote">Quote: <input type="text" ng-model="quotes.quote"><br>Author:<input type="text" ng-model="quotes.author">
		<div class="redex" ng-click="closeQuote()">x</div>
		 <input ng-click="Submit()" type="submit" value="Add the Quote">
    </div>


<div ng-repeat="key in quotes">
	<div>{{ key.quote }}<br>{{ key.author }}</div></div>

</body>
</html>
